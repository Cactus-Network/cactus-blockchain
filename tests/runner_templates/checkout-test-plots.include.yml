    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'Cactus-Network/test-cache'
        path: '.cactus'
        ref: '0.28.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.cactus
        echo "$HOME/.cactus"
        ls -al $HOME/.cactus
